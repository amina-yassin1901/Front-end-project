<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="headerContainer">
        <a href="index.html">
          <svg class="icon-mainSvg">
            <use href="assets/icons/sprite.svg#icon-mainSvg"></use>
          </svg>
        </a>
        <div class="searchContainer">
          <div class="inputContainer">
            <svg class="icon-search">
              <use href="assets/icons/sprite.svg#icon-search"></use>
            </svg>

            <input
              class=""
              type="text"
              name="events"
              placeholder="Search events"
            />
          </div>
          <input
            class="searchInput"
            type="text"
            name="location"
            value="Mountain View, CA"
          />
          <svg class="icon-searchWhite">
            <use href="assets/icons/sprite.svg#icon-searchWhite"></use>
          </svg>
        </div>
      </div>

      <div class="lastHeaderContainer">
        <div class="languageContainer">
          <svg class="icon-language">
            <use href="assets/icons/sprite.svg#icon-language"></use>
          </svg>
          <p class="language">English</p>
        </div>
        <a href="#">Log in</a>
        <button class="btnSign" type="button">Sign up</button>
      </div>
    </header>
    <div class="searchMobile inputContainer">
      <svg class="icon-search">
        <use href="assets/icons/sprite.svg#icon-search"></use>
      </svg>

      <input
        class="inp"
        type="text"
        name="events"
        placeholder="Search events"
      />
      <svg class="icon-searchWhite">
        <use href="assets/icons/sprite.svg#icon-searchWhite"></use>
      </svg>
    </div>
    <script src="scripts/scripts.js"></script>
  </body>
</html>
